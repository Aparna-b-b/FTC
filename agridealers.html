<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Dealer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('agridealer.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }
        main {
            width: 60%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 8px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 6px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 12px;
        }
        button:hover {
            background: linear-gradient(to right, #45a049, #1B5E20);
            transform: scale(1.05);
        }
        .back-button {
            background: #BDBDBD;
            color: white;
        }
        .back-button:hover {
            background: #9E9E9E;
        }
        #land-type-container {
            display: none;
        }
        #selling-fields {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agri Dealer Dashboard</h1>
    </header>
    
    <main>
        <h2>Agri Dealer Registration</h2>
        <label for="agro-dealer-name">Agri Dealer Name:</label>
        <input type="text" id="agro-dealer-name" placeholder="Enter agri dealer name">
        
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" placeholder="Enter phone number">
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter address">
        
        <label for="crop-name">Crop Name:</label>
        <input type="text" id="crop-name" placeholder="Enter crop name">
        
        <label for="agri-dealing-type">Agri-Dealing Type:</label>
        <select id="agri-dealing-type" onchange="toggleFields()">
            <option value="selling">Selling</option>
            <option value="trading">Trading</option>
        </select>
        
        <div id="land-type-container">
            <label for="acres-of-land">Acres of Land:</label>
            <input type="number" id="acres-of-land" placeholder="Enter acres of land">
        
            <label for="typeofland">Land-type:</label>
            <input type="text" id="typeofland" placeholder="Enter Land-type">
        </div>
        
        <div id="selling-fields">
            <label for="max-supply">Max Supply:</label>
            <input type="number" id="max-supply" placeholder="Enter max supply">
        
            <label for="cost-per-kg">Cost per Kg:</label>
            <input type="number" id="cost-per-kg" placeholder="Enter cost per kg">
        </div>

        <button onclick="submitForm()" id="upload-button">Upload</button>
        <button id="search-button" style="display: none;" onclick="searchFarmers()">Search</button>
        <button class="back-button" id="back-button" onclick="goBack()" style="display: none;">Back</button>
    </main>

    <script>
        function toggleFields() {
            const agroDealingType = document.getElementById('agri-dealing-type').value;
            document.getElementById('land-type-container').style.display = agroDealingType === 'trading' ? 'block' : 'none';
            document.getElementById('selling-fields').style.display = agroDealingType === 'selling' ? 'block' : 'none';
            document.getElementById('search-button').style.display = agroDealingType === 'trading' ? 'block' : 'none';
            document.getElementById('upload-button').style.display = agroDealingType === 'selling' ? 'block' : 'none';
            document.getElementById('back-button').style.display = agroDealingType === 'trading' ? 'block' : 'none';
        }

        function submitForm() {
            alert("Form submitted successfully!");
        }

        function searchFarmers() {
            // Redirect to market.html
            window.location.href = "market.html";
        }

        function goBack() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
