<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="farmer.css">
</head>
<body>
    <header>
        <a href="dashboard.html" class="back-btn">Back</a>
        <h1>Farmer Dashboard</h1>
    </header>
    
    <main>
        <h2>Crop Registration</h2>
        <label for="farmer-name">Farmer name:</label>
        <input type="text" id="farmer-name" placeholder="Enter farmer-name">
        <label for="phone-number">Phone number:</label>
        <input type="text" id="phone-number" placeholder="Enter phone-number">
        <label for="address">Address:</label>
        <input type="text" id="crop-type" placeholder="Enter address">
        <label for="crop-type">Crop Type:</label>
        <input type="text" id="crop-type" placeholder="Enter crop type">
        <label for="quantity">Max.supply:</label>
        <input type="text" id="quantity" placeholder="Enter maximum supply">
        <label for="price">Price &#8377;/ton:</label>
        <input type="number" id="price" placeholder="Enter price/kg">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter location">

        <label for="acre">Acres of land:</label>
        <input type="text" id="acre" placeholder="Enter acre of land">
        <label for="typeofland">Land-type:</label>
        <input type="text" id="typeofland" placeholder="Enter Land-type">
        <label for="imageUpload">Upload RTC Image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*">
        <input type="submit" value="Submit" style="background-color: green; color: white;">
        <button onclick="submitForm()">Upload</button>
        
        <div id="successMessage" class="success-message">Uploaded successfully!</div>
    </main>
    
    <main>
        <h2>Order Details</h2>
        <div class="buyer-request">
            <span class="bell-icon">ðŸ””</span>
            <span>Buyers Request</span>
            <a href="buyer.html" class="arrow-link">âž¡</a>
        </div>
    </main>

    <main>
        <h2>Market Analysis</h2>
        <div class="market_analysis">
            <span class="fa-solid fa-chart-bar"><i class="fa-solid fa-chart-bar"></i></span>
            <span>Market analysis</span>
            <a href="market.html" class="fa-chart-pie"><i class="fa-solid fa-chart-pie"></i></a>
        </div>
    </main>

    <script>
        function submitForm() {
    
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'block'; 
            }, 1000); 
        }
    </script>
</body>
</html>
