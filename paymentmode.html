<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Payment Mode</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('market.jpeg') no-repeat center center/cover;
    }

    .container {
      background: black;
      padding: 25px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      opacity: 0.9;
    }

    header {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin-bottom: 15px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      background: white;
    }

    .payment-option:hover {
      border-color: green;
      transform: scale(1.03);
    }

    input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.3);
    }

    .selected {
      border-color: green !important;
      background: #eef2ff;
      transform: scale(1.05);
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: green;
      transform: scale(1.05);
    }

    .loader {
      border: 4px solid #ddd;
      border-top: 4px solid rgb(88, 150, 88);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Card Form Styling */
    #card-form {
      display: none;
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f8f8f8;
    }

    #card-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card-details {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .card-details div {
      flex: 1;
    }

    .success-container {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .success-icon {
      font-size: 4rem;
      color: #22c55e; 
      border: 4px solid #22c55e;
      border-radius: 50%;
      padding: 15px;
      display: inline-block;
      margin-bottom: 10px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .success-container h1 {
      color: #ffffff; 
      font-size: 2rem;
      font-weight: bold;
    }

    .success-container p {
      color: #ffffff; 
      font-size: 1.2rem;
    }
    .loading-text {
    font-size: 1rem;
    color: white !important; 
    display: none;
}
  </style>
</head>
<body>

<div id="payment-container" class="container">
  <header>Choose Payment Method</header>

  <div class="payment-option" onclick="selectPayment(event, 'cod')">
    <input type="radio" id="cod" name="payment" value="Cash on Delivery">
    <label for="cod">Cash on Delivery</label>
  </div>

  <div class="payment-option" onclick="selectPayment(event, 'upi')">
    <input type="radio" id="upi" name="payment" value="UPI">
    <label for="upi">UPI (Google Pay, PhonePe, Paytm)</label>
  </div>

  <div class="payment-option" onclick="selectPayment(event, 'card')">
    <input type="radio" id="card" name="payment" value="Credit/Debit Card">
    <label for="card">Credit/Debit Card</label>
  </div>

  <div id="card-form">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16">
  
    <div class="card-details">
      <div>
        <label for="expiry">Valid Thru</label>
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3">
      </div>
    </div>
  </div>

  <p id="error-message" style="color: red; font-size: 0.9rem; display: none;">Please select a payment method.</p>

  <div class="loader" id="loader"></div>

  <div class="button-container">
    <button onclick="goBack()">Back</button>
    <button onclick="processPayment()">Pay</button>
  </div>
</div>

<div id="success-container" class="container success-container">
  <div class="success-icon">âœ”</div>
  <h1>Payment Successful</h1> 
  <p>Thank you for your purchase!</p>
</div>

<script>
  function goBack() {
    window.location.href = "consumer.html"; 
  }

  function selectPayment(event, method) {
    document.querySelectorAll(".payment-option").forEach(option => {
      option.classList.remove("selected");
    });

    event.currentTarget.classList.add("selected");
    document.getElementById("card-form").style.display = method === "card" ? "block" : "none";
  }

  function processPayment() {
    if (!document.querySelector('input[name="payment"]:checked')) {
      document.getElementById('error-message').style.display = 'block';
      return;
    }

    document.getElementById('error-message').style.display = 'none';
    document.getElementById('loader').style.display = 'block';

    setTimeout(() => {
      document.getElementById('payment-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'block';
    }, 2000);
  }
</script>

</body>
</html>
