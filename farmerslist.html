<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('agro1.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            position: relative; /* For positioning the back button */
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 15px;
            color: white;
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        .farmers-container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .farmer-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .farmer-card:hover {
            transform: scale(1.05);
        }
        .farmer-card.selected {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid #4CAF50;
        }
        .farmer-card h3 {
            color: #4CAF50;
        }
        .farmer-card p {
            margin: 5px 0;
        }
        .send-request-button {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }
        .send-request-button:hover {
            background: #388E3C;
        }
        .send-request-button:active {
            background: #2C6B32;
        }
    </style>
</head>
<body>
    <header>
        <a href="agrodealers.html" class="back-btn">Back</a>
        <h1>Farmers List</h1>
    </header>
    
    <div class="farmers-container" id="farmers-list">
        <!-- Farmers cards will be added dynamically here -->
    </div>

    <button class="send-request-button" id="send-request-btn" onclick="sendRequest()">Send Request to Farmer</button>

</body>
</html>
